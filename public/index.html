<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/assets/css/style.css" />
    <title>ggsel</title>
  </head>
  <body>
    <section class="main-section">
      <div class="main-block">
        <h1 class="main-block__header">Зарабатывайте вместе с нами!</h1>
        <div class="main-block__blocks">
            <div class="block blue" id="1">
                <div class="block-head">
                    <div class="block-head__num">1</div>
                    <h2 class="block-head_h2">Получите<br> партнёрскую ссылку</h2>
                </div>
                <img class="arrows" src="../src/assets/images/svg/arrow.svg" alt="">
                <img class="images" src="../src/assets/images/svg/Image.svg" alt="internet img">
            </div>
            <div class="arrowMob"><img class="arrowMobImg" src="/src/assets/images/svg/arrowMobile.svg" alt=""></div>
            <div class="block pink" id="2">
              <div class="block-head">
                <div class="block-head__num pinkNum">2</div>
                <h2 class="block-head_h2">Расскажите<br>о IIII.COM</h2>
            </div>
            <img class="arrows" src="../src/assets/images/svg/arrow.svg" alt="">
            <img class="images img2" src="../src/assets/images/svg/Image (1).svg" alt="internet img">
            </div>
            <div class="arrowMob"><img class="arrowMobImg" src="/src/assets/images/svg/arrowMobile.svg" alt=""></div>
            <div class="block green" id="3">
              <div class="block-head">
                <div class="block-head__num greenNum">3</div>
                <h2 class="block-head_h2">Получайте хороший процент<br>от покупок по вашей ссылке!</h2>
            </div>
            <img class="images img2" src="../src/assets/images/svg/Image (2).svg" alt="internet img">
            </div>
        </div>
      </div>
      <button class="button"><img class="button-img" src="/src/assets/images/svg/Icon.svg" alt="">Стать партнером</button>
    </section>
  </body>
</html>
